version: '3.8'

services:
  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: exam_assessment_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app_network

  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: exam_assessment_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-exam_assessment}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  # Redis 缓存和队列
  redis:
    image: redis:7-alpine
    container_name: exam_assessment_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: exam_assessment_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-exam_assessment}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - BAIDU_OCR_API_KEY=${BAIDU_OCR_API_KEY}
      - BAIDU_OCR_SECRET_KEY=${BAIDU_OCR_SECRET_KEY}
      - TENCENT_OCR_SECRET_ID=${TENCENT_OCR_SECRET_ID}
      - TENCENT_OCR_SECRET_KEY=${TENCENT_OCR_SECRET_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ALIYUN_OSS_ACCESS_KEY=${ALIYUN_OSS_ACCESS_KEY}
      - ALIYUN_OSS_SECRET_KEY=${ALIYUN_OSS_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - static_files:/app/static
      - upload_files:/app/uploads
    restart: unless-stopped
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: exam_assessment_celery
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-exam_assessment}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
      - SECRET_KEY=${SECRET_KEY}
      - ENVIRONMENT=production
      - BAIDU_OCR_API_KEY=${BAIDU_OCR_API_KEY}
      - BAIDU_OCR_SECRET_KEY=${BAIDU_OCR_SECRET_KEY}
      - TENCENT_OCR_SECRET_ID=${TENCENT_OCR_SECRET_ID}
      - TENCENT_OCR_SECRET_KEY=${TENCENT_OCR_SECRET_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - upload_files:/app/uploads
    restart: unless-stopped
    networks:
      - app_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Celery Beat (定时任务调度器)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: exam_assessment_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-exam_assessment}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/2
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - app_network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: exam_assessment_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - app_network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: exam_assessment_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - app_network

  # Node Exporter (系统指标)
  node_exporter:
    image: prom/node-exporter:latest
    container_name: exam_assessment_node_exporter
    command:
      - '--path.rootfs=/host'
    volumes:
      - '/:/host:ro,rslave'
    restart: unless-stopped
    networks:
      - app_network

  # Redis Exporter (Redis 指标)
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: exam_assessment_redis_exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app_network

  # Postgres Exporter (数据库指标)
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: exam_assessment_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-exam_assessment}?sslmode=disable
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  static_files:
  upload_files:

networks:
  app_network:
    driver: bridge
