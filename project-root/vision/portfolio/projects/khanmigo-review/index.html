<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Khanmigo 深度剖析</title>
<link rel="stylesheet" href="../../assets/global.css">
<link rel="stylesheet" href="../../assets/navbar.css">
<style>
  .page{max-width:960px;margin:0 auto;padding:24px;}
  .hero img, .section img{max-width:100%;height:auto;display:block;border-radius:12px;border:1px solid var(--border);}
  .section{margin-top:24px}
  .chart-wrap{width:100%;max-width:600px;margin:auto;overflow-x:auto}
</style>
</head>
<body>
  <nav class="navbar" aria-label="主导航">
    <div class="nav-inner">
      <div class="brand">Darwin · AI Education</div>
      <button class="hamburger" aria-label="展开导航">
        <span></span><span></span><span></span>
      </button>
      <div class="links">
        <a href="/">首页</a>
        <a href="/thought/khanmigo_review.html">Khanmigo 深度剖析</a>
        <a href="/practice/index.html">苏格拉底机器人</a>
        <a href="/vision/index.html">智能课程架构师</a>
      </div>
    </div>
  </nav>

  <main class="page">
    <section class="hero card" style="padding:20px;">
      <h1 style="margin-top:0;">Khanmigo 深度剖析</h1>
      <img src="header.png" alt="Khanmigo Header">
    </section>

    <section class="section card" style="padding:20px;">
      <h2 style="margin-top:0;">技术框架</h2>
      <img src="framework.png" alt="Framework">
    </section>

    <section class="section card" style="padding:20px;">
      <h2 style="margin-top:0;">能力雷达</h2>
      <div class="chart-wrap">
        <canvas id="khanmigoRadarChart"></canvas>
      </div>
    </section>
  </main>

  <script src="../../assets/common.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    var ctx = document.getElementById('khanmigoRadarChart').getContext('2d');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['交互', '知识', '推理', '教学', '评估', '稳健'],
        datasets: [{
          label: 'Khanmigo',
          data: [82, 88, 74, 85, 79, 81],
          backgroundColor: 'rgba(44, 82, 130, 0.15)',
          borderColor: '#2c5282',
          pointBackgroundColor: '#2c5282'
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } },
        scales: { r: {
          angleLines: { color: '#e5e7eb' },
          grid: { color: '#e5e7eb' },
          suggestedMin: 0,
          suggestedMax: 100,
          ticks: { backdropColor: 'transparent' }
        } }
      }
    });
  </script>
</body>
</html>
